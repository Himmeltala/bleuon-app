# spring
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/bleuon?allowMultiQueries=true

# mybatis
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.bleuon.models
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true

# mybatis plus
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# mybatis pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countsql

# unite api
uniteapi:
  prefix: api

# logger
logging:
  level:
    com.bleuon.mapper: trace