spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/bleuon?allowMultiQueries=true

mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.bleuon.models
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countsql

uniteapi:
    prefix: api

logging:
  level:
    com.buchstadt.mapper: trace